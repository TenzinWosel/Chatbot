<!DOCTYPE html>
<html>
<head>
    <title>Personal Chatbot</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Chat header -->
        <div class="chat-header">
            <div class="bot-avatar">
                <img src="/static/images/bot-avatar.png" alt="Bot Avatar">
            </div>
            <h1>Personal Chatbot</h1>
        </div>

        <!-- Chat log -->
        <div class="chat-log" id="chat-log">
            <!-- You can add initial messages here if needed -->
            <div class="message bot-message">Hello! I'm your Personal Chatbot. How can I assist you today?</div>
        </div>

        <!-- User input and logout button -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button type="submit" id="send-button">Send</button>
            <button type="button" id="logout-button" class="logout-button">Logout</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
